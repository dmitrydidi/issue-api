extend type Mutation {
    issue: IssueMutations!
}
extend type Query {
    getIssues: IssuesResponse!
}
input IssueCreateInput {
    title: String!
    description: String!
}

input IssueUpdateInput {
    id: String!
    title: String
    description: String
    state: EState
}

type IssueResponse {
    ok: Boolean
    issue: Issue
}

type IssuesResponse {
    data: [Issue]
}

type IssueMutations {
    issueCreate(input: IssueCreateInput!): IssueResponse
    issueUpdate(input: IssueUpdateInput!): IssueResponse
}

type Issue {
    id: ID!
    title: String!
    description: String!
    state: EState
}
